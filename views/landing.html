
<style>
    .countPill {
        display: inline-block;
        padding: 3px;
        border-radius: 5px;
        background-color: #DDD;
    }
</style>

    <div class="container-fluid" style="padding: 100px 10px 10px 10px">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body landing-body">
                        <table class="table table-hover table-striped table-condensed" style="margin-bottom: 0">
                            <thead>
                                <tr>
                                    <th>Patient Name</th>
                                    <th>MR #</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="note in PendingNotes">
                                    <td>{{note.PatientName}} </td>
                                    <td>{{ note.MrNumber }}</td>
                                    <td style="text-align: right">
                                        <a id="protractor-FinishNoteBtn{{$index}}" class="btn btn-primary" ng-href="" ng-click="useSeletedNote(note.Id, note.PatientId);">
                                            See Summary
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </a>
                                    </td>
                                </tr>
                                <tr ng-show="PendingNotes.length==0">
                                    <td colspan="6" ng-show="PendingNotescount==undefined"><span>Your notes are loading, please wait.</span><span id="spinner" class="fa fa-spinner fa-spin spinner" style="font-size:24px; float:left;  margin-right:15px;"></span></td>
                                    <td colspan="6" ng-show="PendingNotes.length==0 && PendingNotescount ==0">There are currently no pending notes.</td>
                                    <!--<td colspan="6" ng-show="PendingNotes.length==0 && PendingNotescount ==0">There are currently no pending notes. <a href="/" target="_parent">Click here to refresh the list.</a></td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
